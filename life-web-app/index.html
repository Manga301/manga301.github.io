<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Life in Months</title>
</head>
<body>
    <header>
    <h1 class="header-text">Life in Months <i class="far fa-calendar-alt"></i></h1>
    </header>
    <div class="container">
        <div class="row">
    <div class="col col-lg-6 col-md-12 col-sm-12  col-xs-12">
    <label for="current-age" class="label-text">What Is Your Current Age?</label>
    <input class="form-control form-control-lg" id="current-age" type="number" placeholder="Your Age" aria-label=".form-control-lg example">
    <label for="desired-age" class="label-text">What Is Your Desired Expiry Age?</label>
    <input class="form-control form-control-lg" id="desired-expiry-age" type="number" placeholder="Desired Expiry Age" aria-label=".form-control-lg example">
    <button class="btn btn-dark life-check" data-bs-toggle="modal" data-bs-target="#lifeModal">How Long Do I Have?</button>
    
    <!-- Modal -->
<div class="modal fade" id="lifeModal" tabindex="-1" aria-labelledby="lifeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="lifeModalLabel">Life in Months <i class="far fa-calendar-alt"></i></h5>
          <button type="button" class="btn-close reset-input-fields-x" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary reset-input-fields-close" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col col-lg-6 col-md-12 col-xs-12 quotes"></div>
</div>
    </div>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
